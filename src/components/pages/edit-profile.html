<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование профиля | Мини-Соцсеть</title>
    <link rel="stylesheet" href="../../styles/profile.css">
    
</head>
<body>
    <div class="container">
        <!-- Навигация -->
        <nav>
            <ul class="nav-menu">
                <li><a href="../../public/index.html">Главная</a></li>
                <li><a href="profile.html">Профиль</a></li>
                <li><a href="news.html">Новости</a></li>
                <li><a href="friends.html">Друзья</a></li>
                <li><a href="settings.html">Настройки</a></li>
            </ul>
        </nav>

        <!-- Форма редактирования -->
        <form class="edit-form" action="profile.html" method="get">
            <h1>Редактирование профиля</h1>
            
            <div class="form-group">
                <label>Имя и фамилия:</label>
                <input type="text" name="name" value="Алихан Секенов" required>
            </div>
            
            <div class="form-group">
                <label>Статус:</label>
                <input type="text" name="status" value="Студент, веб-разработчик">
            </div>
            
            <div class="form-group">
                <label>О себе:</label>
                <textarea name="bio">Учусь на втором курсе. Интересуюсь веб-разработкой и дизайном.</textarea>
            </div>
            
            <div class="form-group">
                <label>Дата рождения:</label>
                <input type="date" name="birthday" value="2007-06-25">
            </div>
            
            <div class="form-group">
                <label>Город:</label>
                <input type="text" name="city" value="Астана">
            </div>
            
            <div class="form-group">
                <label>Образование:</label>
                <input type="text" name="education" value="AITU, Информационные технологии">
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button type="submit" class="btn friend-btn">Сохранить изменения</button>
                <a href="profile.html" class="btn cancel-btn">Отмена</a>
            </div>
        </form>

        <!-- Футер -->
        <footer>
            <p>© 2025 Мини-Соцсеть. Разработано командой: Хасенов Т., Секенов А., Базарбаев А., Гайса А.</p>
        </footer>
    </div>
</body>
</html>
