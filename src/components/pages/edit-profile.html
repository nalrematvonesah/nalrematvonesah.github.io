  <section class="hero">
    <div class="container py-4">
      <h2 class="hero-title">Edit Profile</h2>
      <p class="hero-description">Update your personal and contact information on TMNTgram.</p>
    </div>
  </section>

  <!-- === PROFILE EDIT SECTION: использован Bootstrap Grid и spacing utilities === -->
  <section class="profile-edit-section">
    <div class="container py-4">
      <!-- Card с паддингами через Bootstrap -->
      <div class="card p-3 mx-auto" style="max-width:900px;">
        <!-- Форма: двухколоночный грид на md и выше, одна колонка на small -->
        <form class="edit-form" action="profile.html" method="get">
          <div class="row g-3">
            <!-- Каждое поле — колонка: на md занимает 6 (две колонки в ряд), на sm — 12 (одна колонка) -->
            <div class="col-md-6 col-sm-12">
              <label for="name" class="form-label">Full Name:</label>
              <input type="text" id="name" name="name" value="Alikhan Sekenov" required class="form-control">
            </div>

            <div class="col-md-6 col-sm-12">
              <label for="status" class="form-label">Status:</label>
              <input type="text" id="status" name="status" value="Student, web developer" class="form-control">
            </div>

            <div class="col-12">
              <label for="bio" class="form-label">About Me:</label>
              <textarea id="bio" name="bio" rows="3" class="form-control">Second-year student interested in web development and design.</textarea>
            </div>

            <div class="col-md-6 col-sm-12">
              <label for="birthday" class="form-label">Birthday:</label>
              <input type="date" id="birthday" name="birthday" value="2007-06-25" class="form-control">
            </div>

            <div class="col-md-6 col-sm-12">
              <label for="city" class="form-label">City:</label>
              <input type="text" id="city" name="city" value="Astana" class="form-control">
            </div>

            <div class="col-12">
              <label for="education" class="form-label">Education:</label>
              <input type="text" id="education" name="education" value="AITU, Information Technology" class="form-control">
            </div>
          </div>

          <!-- Действия формы: используем утилиты для отступов и выравнивания -->
          <div class="form-actions d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="profile.html" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </section>
