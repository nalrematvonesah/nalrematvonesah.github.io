<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TMNTgram â€” Settings</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Lucide icons -->
  <script type="module">
    import { createIcons, Settings, Zap, Bell, LogOut, Home, User } from 'https://unpkg.com/lucide@latest/dist/esm/lucide.js';
    createIcons({ icons: { Settings, Zap, Bell, LogOut, Home, User } });
  </script>

  <!-- Page CSS -->
  <link rel="stylesheet" href="/src/styles/settings.css">
</head>
<body class="dark">

  <!-- Toast -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <div id="app" class="flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-tmnt-purple p-4 shadow-xl sticky top-0 z-40">
      <div class="container mx-auto flex justify-between items-center">
        <a href="homepage.html" class="text-white text-2xl font-bold tracking-wider hover:text-tmnt-green transition-colors">TMNTgram</a>

        <div class="hidden lg:flex items-center space-x-6">
          <a href="news.html" class="text-white flex items-center space-x-1 hover:text-tmnt-green"><i data-lucide="zap" class="w-5 h-5"></i><span>Feed</span></a>
          <a href="settings.html" class="text-tmnt-green flex items-center space-x-1 font-semibold"><i data-lucide="settings" class="w-5 h-5"></i><span>Settings</span></a>
          <a href="profile.html" class="text-white flex items-center space-x-1 hover:text-tmnt-green"><i data-lucide="user" class="w-5 h-5"></i><span>Profile</span></a>
          <a href="#" id="auth-link" class="text-white flex items-center space-x-1 hover:text-tmnt-green"></a>
        </div>

        <!-- Mobile -->
        <button id="mobile-menu-btn" class="md:hidden p-2 rounded-full hover:bg-tmnt-green/30 transition-all" aria-label="Open menu">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
      </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden absolute top-16 left-0 right-0 bg-tmnt-purple/95 backdrop-blur-sm shadow-xl z-30">
      <div class="flex flex-col p-4 space-y-2 text-white">
        <a href="homepage.html" class="flex items-center space-x-2"><i data-lucide="home" class="w-5 h-5"></i><span>Home</span></a>
        <a href="news.html" class="flex items-center space-x-2"><i data-lucide="zap" class="w-5 h-5"></i><span>Feed</span></a>
        <a href="profile.html" class="flex items-center space-x-2"><i data-lucide="user" class="w-5 h-5"></i><span>Profile</span></a>
        <a href="settings.html" class="flex items-center space-x-2"><i data-lucide="settings" class="w-5 h-5"></i><span>Settings</span></a>
        <a href="#" id="auth-link-mobile" class="flex items-center space-x-2"></a>
      </div>
    </div>

    <!-- Main -->
    <main class="flex-grow container mx-auto p-6">
      <section class="py-8 max-w-2xl mx-auto">
        <h2 class="text-4xl font-bold text-center mb-8 text-tmnt-green">App Settings & Preferences</h2>

        <div class="card p-8 shadow-2xl space-y-6">

          <!-- Theme -->
          <div class="border-b pb-4 border-border-color flex justify-between items-center">
            <div class="flex items-center space-x-3">
              <i data-lucide="zap" class="w-6 h-6 text-tmnt-purple"></i>
              <span class="text-xl font-semibold">Theme Mode</span>
            </div>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" id="theme-switch" class="sr-only peer">
              <div class="toggle"></div>
            </label>
          </div>

          <!-- Notifications -->
          <div class="border-b pb-4 border-border-color flex justify-between items-center">
            <div class="flex items-center space-x-3">
              <i data-lucide="bell" class="w-6 h-6 text-tmnt-purple"></i>
              <span class="text-xl font-semibold">Notifications</span>
            </div>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" id="notif-switch" class="sr-only peer" checked>
              <div class="toggle"></div>
            </label>
          </div>

          <!-- Account -->
          <div class="pt-4 space-y-4">
            <h3 class="text-xl font-semibold text-tmnt-purple">Account Actions</h3>
            <button class="animated-btn w-full px-4 py-3 rounded-lg font-bold text-lg bg-red-600 hover:bg-red-500"
              style="--accent-green:#EF4444;--shadow-color:rgba(239,68,68,0.4);" onclick="handleLogout()">Log Out</button>
            <button class="animated-btn w-full px-4 py-3 rounded-lg font-bold text-lg bg-gray-600 hover:bg-gray-500"
              style="--accent-green:#4B5563;--shadow-color:rgba(75,85,99,0.4);" onclick="deactivateAccount()">Deactivate Account (Mock)</button>
          </div>

        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="mt-auto bg-tmnt-dark p-4 text-center text-gray-400">
      <p class="text-sm">&copy; 2025 TMNTgram. Peace & Pizza.</p>
    </footer>
  </div>

  <!-- JS -->
  <script src="/src/scripts/settings.js"></script>
</body>
</html>
