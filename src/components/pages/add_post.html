<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TMNTgram â€” Create Post</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Lucide icons -->
  <script type="module">
    import { createIcons, PlusCircle, Send, Home, Search, Zap, User, LogOut } from 'https://unpkg.com/lucide@latest/dist/esm/lucide.js';
    createIcons({ icons: { PlusCircle, Send, Home, Search, Zap, User, LogOut } });
  </script>

  <!-- Page CSS -->
  <link rel="stylesheet" href="/src/styles/add_post.css">
</head>
<body class="dark">

  <!-- Toast -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <div id="app" class="flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-tmnt-purple p-4 shadow-xl sticky top-0 z-40">
      <div class="container mx-auto flex justify-between items-center">
        <a href="homepage.html" class="text-white text-2xl font-bold tracking-wider hover:text-tmnt-green transition-colors">TMNTgram</a>

        <div class="hidden lg:flex items-center space-x-6">
          <a href="news.html" class="text-white flex items-center space-x-1 hover:text-tmnt-green"><i data-lucide="zap" class="w-5 h-5"></i><span>Feed</span></a>
          <a href="add_post.html" class="text-tmnt-green flex items-center space-x-1 font-semibold"><i data-lucide="plus-circle" class="w-5 h-5"></i><span>Post</span></a>
          <a href="explore.html" class="text-white flex items-center space-x-1 hover:text-tmnt-green"><i data-lucide="search" class="w-5 h-5"></i><span>Explore</span></a>
          <a href="profile.html" class="text-white flex items-center space-x-1 hover:text-tmnt-green"><i data-lucide="user" class="w-5 h-5"></i><span>Profile</span></a>
          <a href="#" id="auth-link" class="text-white flex items-center space-x-1 hover:text-tmnt-green"></a>
        </div>

        <!-- Mobile -->
        <button id="mobile-menu-btn" class="md:hidden p-2 rounded-full hover:bg-tmnt-green/30 transition-all" aria-label="Open menu">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
      </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden absolute top-16 left-0 right-0 bg-tmnt-purple/95 backdrop-blur-sm shadow-xl z-30">
      <div class="flex flex-col p-4 space-y-2 text-white">
        <a href="homepage.html" class="flex items-center space-x-2"><i data-lucide="home" class="w-5 h-5"></i><span>Home</span></a>
        <a href="news.html" class="flex items-center space-x-2"><i data-lucide="zap" class="w-5 h-5"></i><span>Feed</span></a>
        <a href="add_post.html" class="flex items-center space-x-2"><i data-lucide="plus-circle" class="w-5 h-5"></i><span>Post</span></a>
        <a href="explore.html" class="flex items-center space-x-2"><i data-lucide="search" class="w-5 h-5"></i><span>Explore</span></a>
        <a href="profile.html" class="flex items-center space-x-2"><i data-lucide="user" class="w-5 h-5"></i><span>Profile</span></a>
        <a href="#" id="auth-link-mobile" class="flex items-center space-x-2"></a>
      </div>
    </div>

    <!-- Main -->
    <main class="flex-grow container mx-auto p-6">
      <section class="py-8 max-w-2xl mx-auto">
        <h2 class="text-4xl font-bold text-center mb-8 text-tmnt-green">Share Your Sewer Story</h2>

        <form id="createPostForm" class="card p-8 shadow-2xl space-y-6">
          <label class="block">
            <span class="text-sm font-semibold block mb-1">Post Title:</span>
            <input type="text" name="title" id="title" class="input-field" placeholder="E.g., Took down a Foot Clan robot!">
          </label>

          <label class="block">
            <span class="text-sm font-semibold block mb-1">Content:</span>
            <textarea name="content" id="content-field" class="input-field" rows="6" placeholder="Describe your latest adventure or share a recipe for extra spicy pizza..."></textarea>
          </label>

          <label class="block">
            <span class="text-sm font-semibold block mb-1">Tags (Comma separated):</span>
            <input type="text" name="tags" id="tags" class="input-field" placeholder="#Ninja, #PizzaTime, #SewerLife">
          </label>

          <button type="submit" class="animated-btn w-full px-6 py-3 rounded-xl font-bold text-lg mt-4">Publish Post</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="mt-auto bg-tmnt-dark p-4 text-center text-gray-400">
      <p class="text-sm">&copy; 2025 TMNTgram. Cowabunga forever!</p>
    </footer>
  </div>

  <!-- JS -->
  <script src="/src/scripts/add_post.js"></script>
</body>
</html>
