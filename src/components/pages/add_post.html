<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Post - TMNTgram</title>
  <link rel="stylesheet" href="/src/styles/add_post.css">
</head>
<body>
  <header class="header">
  
  <nav class="navbar navbar-dark navbar-expand-sm sticky-top navbar-custom">
    <div class="container">
      <h1 class="navbar-brand mb-0">TMNTgram</h1>
      <div class="navbar-nav flex-row flex-wrap">
        <a class="nav-link me-3" href="homepage.html">Home</a>
        <a class="nav-link me-3" href="friends.html">Friends</a>
        <a class="nav-link me-3" href="profile.html">Profile</a>
        <a class="nav-link me-3" href="news.html">News</a>
        <a class="nav-link me-3" href="search.html">Search</a>
        <a class="nav-link me-3" href="authorization.html">Login</a>
        <a class="nav-link" href="registration.html">Registration</a>
      </div>
    </div>
    <div id="current-time" style="color:white; margin-top:5px; text-align:right;"></div>
  </nav>

  </header>

  <section class="hero">
    <div class="container">
      <h2 class="hero-title">Add a New Post</h2>
      <p class="hero-description">Share your news or thoughts with the TMNTgram community.</p>
    </div>
  </section>

  <section class="post-section">
    <div class="container">
      <div class="card">
        <form class="post-form" action="#" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="post-text" class="form-label">Post Text:</label>
            <textarea id="post-text" name="post-text" class="form-input" placeholder="What's new?" rows="5" required></textarea>
          </div>
          <div class="form-group">
            <label for="post-image" class="form-label">Photo (optional):</label>
            <input type="file" id="post-image" name="post-image" class="form-input" accept="image/*">
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Publish</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 TMNTgram. Developed by: Tamerlan Khasenov, Alikhan Sekenov, Aldiyar Bazarbayev, Aldiyar Gaisa</p>
    </div>
  </footer>
  <script src="../../scripts/time.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
