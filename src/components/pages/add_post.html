  </header>

  <section class="hero">
    <div class="container">
      <h2 class="hero-title">Add a New Post</h2>
      <p class="hero-description">Share your news or thoughts with the TMNTgram community.</p>
    </div>
  </section>

  <section class="post-section">
    <div class="container">
      <div class="card">
        <form class="post-form" action="#" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="post-text" class="form-label">Post Text:</label>
            <textarea id="post-text" name="post-text" class="form-input" placeholder="What's new?" rows="5" required></textarea>
          </div>
          <div class="form-group">
            <label for="post-image" class="form-label">Photo (optional):</label>
            <input type="file" id="post-image" name="post-image" class="form-input" accept="image/*">
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Publish</button>
          </div>
        </form>
      </div>
    </div>
  </section>
