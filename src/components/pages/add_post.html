<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Post - TMNTgram</title>
  <link rel="stylesheet" href="/src/styles/add_post.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <h1 class="logo">TMNTgram</h1>
        <div class="nav-links">
          <a href="homepage.html">Home</a>
          <a href="profile.html">Profile</a>
          <a href="news.html">News</a>
          <a href="friends.html">Friends</a>
          <a href="add_post.html" style="font-weight:bold;">Add Post</a>
          <a href="authorization.html">Logout</a>
        </div>
      </nav>
      <div id="current-time" style="color:white; margin-top:5px; text-align:right;"></div>

    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2 class="hero-title">Add a New Post</h2>
      <p class="hero-description">Share your news or thoughts with the TMNTgram community.</p>
    </div>
  </section>

  <section class="post-section">
    <div class="container">
      <div class="card">
        <form class="post-form" action="#" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="post-text" class="form-label">Post Text:</label>
            <textarea id="post-text" name="post-text" class="form-input" placeholder="What's new?" rows="5" required></textarea>
          </div>
          <div class="form-group">
            <label for="post-image" class="form-label">Photo (optional):</label>
            <input type="file" id="post-image" name="post-image" class="form-input" accept="image/*">
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Publish</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 TMNTgram. Developed by: Tamerlan Khasenov, Alikhan Sekenov, Aldiyar Bazarbayev, Aldiyar Gaisa</p>
    </div>
  </footer>
  <script src="../../scripts/time.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
