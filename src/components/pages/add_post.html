<section class="hero">

<h2 class="hero-title">Add a New Post</h2>
<p class="hero-description">Share your news or thoughts with the TMNTgram community.</p>

<section class="post-section">
<div class="container">
<div class="card">
<form action="#" class="post-form needs-validation" enctype="multipart/form-data" method="post" novalidate="True">
<div class="form-group">
<label class="form-label" for="post-text">Post Text:</label>
<textarea aria-label="What's new?" class="form-input" id="post-text" name="post-text" placeholder="What's new?" required="" rows="5"></textarea>
</div>
<div class="form-group">
<label class="form-label" for="post-image">Photo (optional):</label>
<input accept="image/*" aria-label="post-image" class="form-input" id="post-image" name="post-image" type="file"/>
</div>
<div class="form-actions">
<button class="btn btn-primary" type="submit">Publish</button>
</div>
</form>
