<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Search | TMNTgram</title>
  <link rel="stylesheet" href="/src/styles/search.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <h1 class="logo">TMNTgram</h1>
        <div class="nav-links">
          <a href="homepage.html">Home</a>
          <a href="friends.html">Friends</a>
          <a href="search.html" style="font-weight:bold;">Search</a>
          <a href="settings.html">Settings</a>
          <a href="authorization.html">Login</a>
        </div>
      </nav>
      <div id="current-time" style="color:white; margin-top:5px; text-align:right;"></div>

    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2 class="hero-title">User Search</h2>
      <p class="hero-description">Find TMNTgram users by name, status, or relevance.</p>
      <form class="search-form" action="#" method="get" style="max-width:400px;margin:2rem auto;">
        <input type="text" placeholder="Search users" class="search-input">
        <select class="search-select">
          <option>Relevance</option>
          <option>Online</option>
        </select>
        <button type="submit" class="btn btn-primary" style="margin-top:1rem;width:100%;">Search</button>
      </form>
    </div>
  </section>

  <section class="destinations">
    <div class="container">
      <h3 class="section-title">Search Results</h3>
      <div class="grid">
        <div class="card">
          <div class="card-image medium-blue" style="display:flex;justify-content:center;align-items:center;">
            <img src="../../assets/img/ALDIYAR.jpg" alt="Aldiyar" width="80" height="80" style="border-radius:50%;border:4px solid #0074D9;">
          </div>
          <div class="card-content">
            <h4 class="card-title"><a href="friends.html#aldiyar" style="color:#0074D9;text-decoration:none;">Aldiyar</a></h4>
            <p class="card-subtitle">Online</p>
            <button class="btn btn-card">Add Friend</button>
          </div>
        </div>
        <div class="card">
          <div class="card-image medium-blue" style="display:flex;justify-content:center;align-items:center;">
            <img src="../../assets/img/ASKHAT.jpg" alt="Askhat" width="80" height="80" style="border-radius:50%;border:4px solid #0074D9;">
          </div>
          <div class="card-content">
            <h4 class="card-title"><a href="friends.html#askhat" style="color:#0074D9;text-decoration:none;">Askhat</a></h4>
            <p class="card-subtitle">Offline</p>
            <button class="btn btn-card">Add Friend</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="footer-bottom">
        <p>Team: Tamerlan Khasenov • Alikhan Sekenov • Aldiyar Bazarbayev • Aldiyar Gaisa</p>
        <p>© 2025 TMNTgram. All rights reserved.</p>
      </div>
    </div>
  </footer>
  <script src="/src/scripts/time.js"></script>
</body>
</html>
