<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TMNTgram â€” Friends / Allies</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Lucide icons -->
  <script type="module">
    import { createIcons, Users, Send, Home, Search, Zap, User, LogOut } from 'https://unpkg.com/lucide@latest/dist/esm/lucide.js';
    createIcons({ icons: { Users, Send, Home, Search, Zap, User, LogOut } });
  </script>

  <!-- Page CSS -->
  <link rel="stylesheet" href="/src/styles/friends.css">
</head>
<body class="dark">

  <!-- Toast -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <div id="app" class="flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-tmnt-purple p-4 shadow-xl sticky top-0 z-40">
      <div class="container mx-auto flex justify-between items-center">
        <a href="homepage.html" class="text-white text-2xl font-bold tracking-wider hover:text-tmnt-green transition-colors">TMNTgram</a>

        <div class="hidden lg:flex items-center space-x-6">
          <a href="news.html" class="text-white flex items-center space-x-1 hover:text-tmnt-green"><i data-lucide="zap" class="w-5 h-5"></i><span>Feed</span></a>
          <a href="friends.html" class="text-tmnt-green flex items-center space-x-1 font-semibold"><i data-lucide="users" class="w-5 h-5"></i><span>Friends</span></a>
          <a href="messages.html" class="text-white flex items-center space-x-1 hover:text-tmnt-green"><i data-lucide="send" class="w-5 h-5"></i><span>DMs</span></a>
          <a href="profile.html" class="text-white flex items-center space-x-1 hover:text-tmnt-green"><i data-lucide="user" class="w-5 h-5"></i><span>Profile</span></a>
          <a href="auth_portal.html" id="auth-link" class="text-white flex items-center space-x-1 hover:text-tmnt-green"></a>
        </div>

        <!-- Mobile -->
        <button id="mobile-menu-btn" class="md:hidden p-2 rounded-full hover:bg-tmnt-green/30 transition-all" aria-label="Open menu">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
      </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden absolute top-16 left-0 right-0 bg-tmnt-purple/95 backdrop-blur-sm shadow-xl z-30">
      <div class="flex flex-col p-4 space-y-2 text-white">
        <a href="homepage.html" class="flex items-center space-x-2"><i data-lucide="home" class="w-5 h-5"></i><span>Home</span></a>
        <a href="news.html" class="flex items-center space-x-2"><i data-lucide="zap" class="w-5 h-5"></i><span>Feed</span></a>
        <a href="friends.html" class="flex items-center space-x-2"><i data-lucide="users" class="w-5 h-5"></i><span>Friends</span></a>
        <a href="messages.html" class="flex items-center space-x-2"><i data-lucide="send" class="w-5 h-5"></i><span>Messages</span></a>
        <a href="profile.html" class="flex items-center space-x-2"><i data-lucide="user" class="w-5 h-5"></i><span>Profile</span></a>
        <a href="auth_portal.html" id="auth-link-mobile" class="flex items-center space-x-2"></a>
      </div>
    </div>

    <!-- Main -->
    <main class="flex-grow container mx-auto p-6">
      <section class="py-8">
        <h2 class="text-4xl font-bold text-center mb-8 text-tmnt-purple">My Allies and Friends</h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-4xl mx-auto">
          <!-- Raphael -->
          <div class="friend-card card p-6 text-center shadow-lg">
            <div class="avatar bg-red-600">R</div>
            <h3 class="text-xl font-semibold">Raphael</h3>
            <p class="opacity-75 text-sm mb-3">Status: Active (Last post 1h ago)</p>
            <button class="animated-btn w-full mt-3 px-4 py-2 rounded-lg font-semibold bg-red-600 hover:bg-red-700"
              style="--accent-green:#DC2626;--shadow-color:rgba(220,38,38,0.4);" onclick="messageFriend('Raphael')">Message</button>
          </div>

          <!-- April -->
          <div class="friend-card card p-6 text-center shadow-lg">
            <div class="avatar bg-yellow-400 text-tmnt-dark">A</div>
            <h3 class="text-xl font-semibold">April O'Neil</h3>
            <p class="opacity-75 text-sm mb-3">Status: Busy (Reporting on Channel 6)</p>
            <button class="animated-btn w-full mt-3 px-4 py-2 rounded-lg font-semibold bg-yellow-400 hover:bg-yellow-500"
              style="--accent-green:#FBBF24;--shadow-color:rgba(251,191,36,0.4);" onclick="messageFriend('April')">Message</button>
          </div>

          <!-- Splinter -->
          <div class="friend-card card p-6 text-center shadow-lg">
            <div class="avatar bg-gray-500">M</div>
            <h3 class="text-xl font-semibold">Master Splinter</h3>
            <p class="opacity-75 text-sm mb-3">Status: Meditating (Do Not Disturb)</p>
            <button class="animated-btn w-full mt-3 px-4 py-2 rounded-lg font-semibold bg-gray-500 hover:bg-gray-600"
              style="--accent-green:#6B7280;--shadow-color:rgba(107,114,128,0.4);" onclick="showToast('Master Splinter is meditating. Try later.')">Message</button>
          </div>
        </div>

        <div class="text-center mt-12">
          <button class="animated-btn px-6 py-3 rounded-xl font-bold text-lg bg-tmnt-purple hover:bg-tmnt-purple/80"
            style="--accent-green:var(--accent-purple);--shadow-color:rgba(132,94,247,0.4);" onclick="findAllies()">Find More Allies</button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="mt-auto bg-tmnt-dark p-4 text-center text-gray-400">
      <p class="text-sm">&copy; 2025 TMNTgram. Brothers in arms.</p>
    </footer>
  </div>

  <!-- JS -->
  <script src="/src/scripts/friends.js"></script>
</body>
</html>
