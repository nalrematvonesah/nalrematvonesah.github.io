<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TMNTgram â€” News Feed</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Lucide icons -->
  <script type="module">
    import { createIcons, Home, Users, Search, Settings, Send, PlusCircle, User, Zap, LogOut } from 'https://unpkg.com/lucide@latest/dist/esm/lucide.js';
    createIcons({ icons: { Home, Users, Search, Settings, Send, PlusCircle, User, Zap, LogOut } });
  </script>

  <!-- CSS -->
  <link rel="stylesheet" href="/src/styles/news.css">
</head>
<body class="dark">

  <!-- Toast Container -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <div id="app" class="flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-tmnt-purple p-4 shadow-xl sticky top-0 z-40">
      <div class="container mx-auto flex justify-between items-center">
        <a href="homepage.html" class="text-white text-2xl font-bold tracking-wider hover:text-tmnt-green transition-colors">TMNTgram</a>

        <div class="hidden lg:flex items-center space-x-6">
          <a href="homepage.html" class="text-white flex items-center space-x-1 hover:text-tmnt-green transition-colors"><i data-lucide="home" class="w-5 h-5"></i><span>Home</span></a>
          <a href="news.html" class="text-white flex items-center space-x-1 text-tmnt-green font-semibold"><i data-lucide="zap" class="w-5 h-5"></i><span>Feed</span></a>
          <a href="messages.html" class="text-white flex items-center space-x-1 hover:text-tmnt-green transition-colors"><i data-lucide="send" class="w-5 h-5"></i><span>DM</span></a>
          <a href="explore.html" class="text-white flex items-center space-x-1 hover:text-tmnt-green transition-colors"><i data-lucide="search" class="w-5 h-5"></i><span>Explore</span></a>
          <a href="profile.html" class="text-white flex items-center space-x-1 hover:text-tmnt-green transition-colors"><i data-lucide="user" class="w-5 h-5"></i><span>Profile</span></a>
          <a href="auth_portal.html" id="auth-link" class="text-white flex items-center space-x-1 hover:text-tmnt-green transition-colors"></a>
        </div>

        <!-- Mobile -->
        <button id="mobile-menu-btn" class="md:hidden p-2 rounded-full hover:bg-tmnt-green/30 transition-all" aria-label="Open menu">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
      </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden absolute top-16 left-0 right-0 bg-tmnt-purple/95 backdrop-blur-sm shadow-xl z-30">
      <div class="flex flex-col p-4 space-y-2 text-white">
        <a href="homepage.html" class="flex items-center space-x-2"><i data-lucide="home" class="w-5 h-5"></i><span>Home</span></a>
        <a href="news.html" class="flex items-center space-x-2"><i data-lucide="zap" class="w-5 h-5"></i><span>News Feed</span></a>
        <a href="messages.html" class="flex items-center space-x-2"><i data-lucide="send" class="w-5 h-5"></i><span>Messages</span></a>
        <a href="explore.html" class="flex items-center space-x-2"><i data-lucide="search" class="w-5 h-5"></i><span>Explore</span></a>
        <a href="profile.html" class="flex items-center space-x-2"><i data-lucide="user" class="w-5 h-5"></i><span>Profile</span></a>
        <a href="auth_portal.html" id="auth-link-mobile" class="flex items-center space-x-2"></a>
      </div>
    </div>

    <!-- Main Content -->
    <main id="content" class="flex-grow container mx-auto p-6">
      <section class="py-8">
        <h2 class="text-4xl font-bold text-center mb-8 text-tmnt-green">Recent Adventures (News Feed)</h2>

        <!-- Search -->
        <div class="max-w-xl mx-auto mb-10 card p-4 shadow-lg flex space-x-3">
          <input type="text" id="search-term" class="input-field flex-grow" placeholder="Search movies/posts (e.g., Star Wars)...">
          <button class="animated-btn px-6 py-2 rounded-lg font-semibold flex-shrink-0" id="search-btn">
            <i data-lucide="search" class="w-5 h-5 inline-block mr-1"></i>Search
          </button>
        </div>

        <!-- Loading -->
        <div id="loading-spinner" class="hidden text-center py-12">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-tmnt-green mx-auto"></div>
          <p class="mt-4 opacity-75">Loading posts via OMDb API...</p>
        </div>

        <!-- Results -->
        <div id="omdb-results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="mt-auto bg-tmnt-dark p-4 text-center text-gray-400">
      <div class="container mx-auto">
        <p class="text-sm">&copy; 2025 TMNTgram. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <!-- JS -->
  <script src="/src/scripts/news.js"></script>
</body>
</html>
