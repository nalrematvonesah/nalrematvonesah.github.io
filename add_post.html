<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить Пост - Мини Социальная Сеть</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Навигационное меню -->
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="index.html" class="nav-link">Главная</a></li>
            <li><a href="profile.html" class="nav-link">Профиль</a></li>
            <li><a href="news.html" class="nav-link">Новости</a></li>
            <li><a href="friends.html" class="nav-link">Друзья</a></li>
            <li><a href="add_post.html" class="nav-link active">Добавить пост</a></li>
            <li><a href="login.html" class="nav-link">Выход</a></li>
        </ul>
    </nav>

    <!-- Основной контент: Форма публикации -->
    <main class="add-post-form">
        <h1 class="page-title">Добавить Новый Пост</h1>
        <form class="post-form" action="#" method="post">
            <div class="form-group">
                <label for="post-text" class="form-label">Текст поста:</label>
                <textarea id="post-text" name="post-text" class="form-input" placeholder="Расскажите, что нового..." rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="post-image" class="form-label">Фото (опционально):</label>
                <input type="file" id="post-image" name="post-image" class="form-input" accept="image/*">
            </div>
            <button type="submit" class="submit-btn">Опубликовать</button>
        </form>
    </main>

    <!-- Футер с инфой-->
    <footer class="footer">
        <p>&copy; 2025 Мини Социальная Сеть. Разработано: Хасенов Тамерлан, Алихан Секенов, Алдияр Базарбаев, Алдияр Гайса</p>
    </footer>
</body>
</html>
